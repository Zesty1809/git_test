    <h1>HTML</h1>

    width="100" height="100">

    <p><b>HyperText Markup Language</b> or <b>HTML</b> is the standard <a href="https://en.wikipedia.org/wiki/Markup_language">markup language</a> for documents designed to be displayed in a <a href="https://en.wikipedia.org/wiki/Web_browser">web browser</a>. It defines the content and structure of <a href="https://en.wikipedia.org/wiki/Web_content">web content</a>. It is often assisted by technologies such as <a href="https://en.wikipedia.org/wiki/CSS">Cascading Style Sheets</a> (CSS) and <a href="https://en.wikipedia.org/wiki/Scripting_language">scripting languages</a> such as <a href="https://en.wikipedia.org/wiki/JavaScript">JavaScript</a>.</p>
